<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fast Learning Home Page</title>
  </head>
  <body>
    <div class="navbar">
      <button class="nav-button" id="htmlButton">HTML</button>
      <button class="nav-button" id="cssButton">CSS</button>
      <button class="nav-button">JAVA-SCRIPT</button>
      <button class="nav-button">SQL</button>
      <button class="nav-button">JAVA</button>
      <button class="nav-button">EXCEL</button>
      <button class="nav-button">DJANGO</button>
    </div>

    <div class="container">
      <h1>Fast Learning Compiler</h1>
      <!-- New section for displaying current subject -->
      <div id="currentSubject"></div>
      <div id="options">
        <input type="radio" id="byOrder" name="option" checked />
        <label for="byOrder">By Order</label>
        <input type="radio" id="random" name="option" />
        <label for="random">Random</label>
      </div>

      <form>
        <textarea id="message" readonly></textarea>
        <img
          id="image"
          src="picsForFast\html-structure.png"
          alt="HTML Page Structure"
          style="display: none"
        />

        <div class="progress-bar">
          <progress id="progressBar" max="100" value="0"></progress>
        </div>
        <div class="button-container">
          <button type="button" id="startOverButton">Start Over</button>
          <button type="submit" id="showAnswerButton">Show Answer</button>
          <button type="button" id="prevQuestionButton">Previous</button>
          <button type="button" id="nextQuestionButton">Next Question</button>
          <button type="button" id="nextSubjectButton">Next Subject</button>
          <!-- New button -->
        </div>

        <input type="text" id="answer" placeholder="Insert Answer..." />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
